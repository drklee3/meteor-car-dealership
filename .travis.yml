language: php

services:
  - docker

before_install:
  - chmod +x setup.sh
  - bash setup.sh -de
  - chmod 777 -R oracle
  - docker-compose up
  - docker ps -a

script:
  - docker exec meteor-car-dealership_php_1 \
      bash -c \
      "cd /var/www; \
      ./vendor/bin/phpunit --bootstrap vendor/autoload.php tests"
